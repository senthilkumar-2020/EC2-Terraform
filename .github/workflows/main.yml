name: Terraform AWS EC2

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 3Ô∏è‚É£ Configure AWS credentials (CRITICAL STEP)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # üîç Optional debug (remove after first success)
      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 5Ô∏è‚É£ Terraform Format check
      - name: Terraform Format
        run: terraform fmt -check

      # 6Ô∏è‚É£ Terraform Plan
      - name: Terraform Plan
        run: terraform plan -input=false

      # 7Ô∏è‚É£ Terraform Apply (ONLY on main branch push)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
